<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image-container">
            <div class="layer">
                <img src="images/icon-view.svg" alt="">
            </div>
        </div>
        <span>Equilibrium #3429</span>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="evalue">
            <p class="value"><img src="images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</p>
            <p class="time"><img src="images/icon-clock.svg" alt="icon-clock">3 days left</p>
        </div>
        <div class="avatar-name">
            <div class="avatar"></div>
            <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
    </div>
    <blockquote>
        Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by <a href="https://github.com/DavidOG03">David_OG</a>
    </blockquote>
</body>
</html>
